<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="<%=require('./images/header/header__logo.svg')%>" alt="Логотип Места" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <button class="profile__avatar-btn">
                <!-- <img src="<%=require('./images/profile/profile__avatar.jpg')%>" alt="Аватар профиля" class="profile__avatar"> -->
            </button>
            <div class="profile__info">
                <h1 class="profile__name"></h1>
                <button type="button" class="profile__edit-btn">
                    <img class="profile__edit-pic" src="<%=require('./images/profile/profile__edit-btn.svg')%>" alt="Редактировать">
                </button>
                <p class="profile__description"></p>
            </div>
            <button type="button" class="profile__add-btn"></button>
        </section>
        <section class="cards">
            <template id='template'>
                <article class="card">
                    <div class="card__pic"></div>
                    <div class="card__inner">
                        <h3 class="card__heading"></h3>
                        <div class="card__like"> <button class="card__like-btn">
                            </button>
                            <p class="card__like-counter"></p>
                        </div>
                    </div>
                    <button class="card__trash-btn"></button>
                </article>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup appearance" id="profile-popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" id="profile-editor" name="profile-editor" action="#" method="post">
                <div class="popup__input-wrapper">
                    <input class="popup__input popup__input_data_name" id='profile-name' name="name" placeholder="Имя" type="text" minlength="2" maxlength="40" autocomplete="off" required>
                    <span class="popup__input-error" id='profile-name-error'>Вы пропустили это поле.</span>
                </div>
                <div class="popup__input-wrapper">
                    <input class="popup__input popup__input_data_description" id='profile-job' name="description" placeholder="Вид деятельности" type="text" minlength="2" maxlength="200" autocomplete="off" required>
                    <span class="popup__input-error" id='profile-job-error'>Вы пропустили это поле.</span>
                </div>
                <button name="submitBtn" class="popup__save-btn" type="submit">Сохранить</button>
            </form>
            <button type="button" class="popup__close-btn"><img class="popup__close-pic" src="<%=require('./images/popup/close-btn.svg')%>" alt="Кнопка закрыть"></button>
        </div>
    </div>
    <div class="popup appearance" id="card-popup">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" id='card-renderer' name="card-renderer" action="#" method="post">
                <div class="popup__input-wrapper">
                    <input class="popup__input popup__input_data_name" placeholder="Название" id='pic-name' name="name" type="text" minlength="2" maxlength="30" autocomplete="off" required>
                    <span class="popup__input-error" id='pic-name-error'>Вы пропустили это поле.</span>
                </div>
                <div class="popup__input-wrapper">
                    <input class="popup__input popup__input_data_description" placeholder="Ссылка на картинку" id='url' type="url" name="url" autocomplete="on" required>
                    <span class="popup__input-error" id='url-error'>Введите адрес сайта.</span>
                </div>
                <button class="popup__save-btn" name="submitBtn" type="submit">Сохранить</button>
            </form>
            <button type="button" class="popup__close-btn"><img class="popup__close-pic" src="<%=require('./images/popup/close-btn.svg')%>" alt="Кнопка закрыть"></button>
        </div>
    </div>
    <div class="popup overview appearance" id="overview">
        <div class="overview__container">
            <img class="overview__pic" src="<%=require('/src/images/cards/arkhyz.jpg')%>" alt="Фото пейзажа">
            <figcaption class="overview__caption"></figcaption>
            <button type="button" class="popup__close-btn"><img class="popup__close-pic" src="<%=require('./images/popup/close-btn.svg')%>" alt="Кнопка закрыть"></button>
        </div>
    </div>
    <div class="popup certitude appearance" id="certitude">
        <div class="popup__container">
            <h2 class="popup__title popup__title_margin_none">Вы уверены?</h2>
            <form class="popup__form" name="delete-card" action="#" method="post">
                <button class="popup__save-btn popup__save-btn_margin-top" name="submit" type="submit">Да</button>
            </form>
            <button type="button" class="popup__close-btn"><img class="popup__close-pic" src="<%=require('./images/popup/close-btn.svg')%>" alt="Кнопка закрыть"></button>
        </div>
    </div>
    <div class="popup avatar-upd appearance" id="avatar-upd">
        <div class="popup__container">
            <h2 class="popup__title popup__title_margin_none">Обновить аватар</h2>
            <form class="popup__form" name="delete-card" action="#" method="post">
                <div class="popup__input-wrapper">
                    <input class="popup__input popup__input_avatar popup__input_data_description" placeholder="Ссылка на картинку" id='url' type="url" name="url" autocomplete="on" required>
                    <span class="popup__input-error" id='url-error'>Введите адрес картинки.</span>
                </div>
                <button class="popup__save-btn popup__save-btn_avatar" name="submit" type="submit">Сохранить</button>
            </form>
            <button type="button" class="popup__close-btn"><img class="popup__close-pic" src="<%=require('./images/popup/close-btn.svg')%>" alt="Кнопка закрыть"></button>
        </div>
    </div>
</body>
</html>
