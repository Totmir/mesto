<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/header/header__logo.svg" alt="Логотип Места" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="./images/profile/profile__avatar.jpg" alt="Аватар профиля" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-btn">
                    <img class="profile__edit-pic" src="./images/profile/profile__edit-btn.svg" alt="Редактировать">
                </button>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-btn"></button>
        </section>
        <section class="cards">
            <template id='template'>
                <article class="card">
                    <div class="card__pic"></div>
                    <div class="card__inner">
                        <h3 class="card__heading"></h3>
                        <input type="checkbox" class="card__like-btn">
                        </input>
                    </div>
                </article>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup appearance">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="popupForm" class="popup__form">
                <input name="name" class="popup__input popup__input_data_name" type="text">
                <input name="description" class="popup__input popup__input_data_description" type="text">
                <button name="submitBtn" class="popup__save-btn" type="submit">Сохранить</button>
            </form>
            <button type="button" class="popup__close-btn"><img class="popup__close-pic" src="./images/popup/close-btn.svg" alt="Кнопка закрыть"></button>
        </div>
    </div>

    <script src="./scripts/scripts.js"></script>
</body>
</html>
