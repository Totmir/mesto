<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/header/header__logo.svg" alt="Логотип Места" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="./images/profile/profile__avatar.jpg" alt="Аватар профиля" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-btn">
                    <img class="profile__edit-pic" src="./images/profile/profile__edit-btn.svg" alt="Редактировать">
                </button>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-btn"></button>
        </section>
        <section class="cards">
            <template id='template'>
                <article class="card">
                    <div class="card__pic"></div>
                    <div class="card__inner">
                        <h3 class="card__heading"></h3>
                        <button class="card__like-btn">
                        </button>
                    </div>
                    <button class="card__trash-btn"></button>
                </article>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <!-- Работаю здесь -->
    <div class="popup appearance" id="profile-popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="profile-editor" action="#" method="post">
                <div class="popup__input-wrapper">
                    <input class="popup__input popup__input_data_name" id='profile-name' name="name" type="text" minlength="2" maxlength="40" autocomplete="off" required>
                    <span class="popup__input-error" id='profile-name-error'>Вы пропустили это поле.</span>
                </div>
                <div class="popup__input-wrapper">
                    <input class="popup__input popup__input_data_description" id='profile-job' name="description" type="text" minlength="2" maxlength="200" autocomplete="off" required>
                    <span class="popup__input-error" id='profile-job-error'>Вы пропустили это поле.</span>
                </div>
                <button name="submitBtn" class="popup__save-btn" type="submit">Сохранить</button>
            </form>
            <button type="button" class="popup__close-btn"><img class="popup__close-pic" src="./images/popup/close-btn.svg" alt="Кнопка закрыть"></button>
        </div>
    </div>
    <div class="popup appearance" id="card-popup">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="card-renderer" action="#" method="post">
                <div class="popup__input-wrapper">
                    <input class="popup__input popup__input_data_name" placeholder="Название" id='pic-name' name="name" type="text" minlength="2" maxlength="30" autocomplete="off" required>
                    <span class="popup__input-error" id='pic-name-error'>Вы пропустили это поле.</span>
                </div>
                <div class="popup__input-wrapper">
                    <input class="popup__input popup__input_data_description" placeholder="Ссылка на картинку" id='url' name="url" type="url" autocomplete="off" required>
                    <span class="popup__input-error" id='url-error'>Введите адрес сайта.</span>
                </div>
                <button class="popup__save-btn" name="submitBtn" type="submit">Сохранить</button>
            </form>
            <button type="button" class="popup__close-btn"><img class="popup__close-pic" src="./images/popup/close-btn.svg" alt="Кнопка закрыть"></button>
        </div>
    </div>
    <!-- Работаю здесь -->
    <div class="popup overview appearance">
        <figure class="overview__container">
            <img class="overview__pic" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Фото пейзажа">
            <figcaption class="overview__caption"></figcaption>
            <button type="button" class="popup__close-btn"><img class="popup__close-pic" src="./images/popup/close-btn.svg" alt="Кнопка закрыть"></button>
        </figure>
    </div>

    <script type="module" src="./scripts/index.js"></script>

    <script type="module" src="./scripts/FormValidator.js"></script>

    <script type="module" src="./scripts/Card.js"></script>
</body>
</html>
