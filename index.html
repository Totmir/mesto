<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/header/header__logo.svg" alt="Логотип Места" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="./images/profile/profile__avatar.jpg" alt="Аватар профиля" class="profile__avatar">
            <div class="profile__info">
                <h2 class="profile__name">Жак-Ив Кусто</h2>
                <button class="profile__edit-btn">
                    <img class="profile__edit-pic" src="./images/profile/profile__edit-btn.svg" alt="Редактировать">
                </button>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="profile__add-btn"></button>
        </section>
        <section class="elements">
            <figure class="elements__element">
                <img class="elements__pic" src="./images/elements/Karachaevsk.jpg" alt="Карачаевск">
                <figcaption class="elements__figcaption">Карачаевск<button class="elements__like-btn">
                        <img src="./images/elements/elements__like.svg" alt="Лайк">
                    </button></figcaption>
            </figure>
            <figure class="elements__element">
                <img class="elements__pic" src="./images/elements/Elbrus.jpg" alt="Гора Эльбрус">
                <figcaption class="elements__figcaption">Гора Эльбрус <button class="elements__like-btn">
                        <img src="./images/elements/elements__like.svg" alt="Лайк">
                    </button></figcaption>
            </figure>
            <figure class="elements__element">
                <img class="elements__pic" src="./images/elements/Dombay.jpg" alt="Домбай">
                <figcaption class="elements__figcaption">Домбай<button class="elements__like-btn">
                        <img src="./images/elements/elements__like.svg" alt="Лайк">
                    </button></figcaption>
            </figure>
            <figure class="elements__element">
                <img class="elements__pic" src="./images/elements/Elbrus.jpg" alt="Гора Эльбрус">
                <figcaption class="elements__figcaption">Самара<button class="elements__like-btn">
                        <img src="./images/elements/elements__like.svg" alt="Лайк">
                    </button></figcaption>
            </figure>
            <figure class="elements__element">
                <img class="elements__pic" src="./images/elements/Dombay.jpg" alt="Домбай">
                <figcaption class="elements__figcaption">Ухта<button class="elements__like-btn">
                        <img src="./images/elements/elements__like.svg" alt="Лайк">
                    </button></figcaption>
            </figure>
            <figure class="elements__element">
                <img class="elements__pic" src="./images/elements/Karachaevsk.jpg" alt="Карачаево-Черкессия">
                <figcaption class="elements__figcaption">Карачаево-Черкессия<button class="elements__like-btn">
                        <img src="./images/elements/elements__like.svg" alt="Лайк">
                    </button></figcaption>
            </figure>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup__opened">
        <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form action="get">
                <input class="popup__input-name" color="#000000" type="text">
                <input class="popup__input-description" type="text">
            </form>
            <button class="popup__save-btn">Сохранить</button>
            <button class="popup__close-btn"><img class="popup__close-pic" src="./images/popup/close-btn.svg" alt="Кнопка закрыть"></button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
